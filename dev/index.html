<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../date-picker.js"></script>
    <style>
      #root {
        position: fixed;
        inset: 0;
        padding-block-start: 10vh;
        background-image: linear-gradient(
          to bottom,
          hsl(14, 100%, 5%) 50%,
          hsl(50, 95%, 16%) 100%
        );
      }
      date-picker {
        margin-inline: auto;
      }
    </style>
    <script>
      onload = () => {
        const myElement = document.querySelector('date-picker')
        // myElement.addEventListener('date-changed', (e) => {
        //   console.log('date-changed', e.detail)
        // })
        myElement.date = new Date()
      }
    </script>
  </head>
  <body>
    <div id="root"><date-picker .date="${new Date()}"></date-picker></div>
  </body>
</html>
